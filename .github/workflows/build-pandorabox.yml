name: Build PandoraBox

on:
  push:
    paths:
      - 'triggers/build-pandorabox.md'

env:
  DEVICE_NAME: xiaomi-mini
  BUILD_SCRIPT: configs/pandorabox/imagebuilder/xiaomi-mini.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE_DIR: true
  DL_IMAGEBUILDER_SH: scripts/pandorabox/dl_imagebuilder.sh
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-16.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential libncurses5-dev libncursesw5-dev \
        zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python \
        ocaml-nox help2man
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean

    - name: Download Image Builder
      run: |
        mkdir -p pandorabox
        cp $DL_IMAGEBUILDER_SH pandorabox/dl_imagebuilder.sh
        cd pandorabox
        sh dl_imagebuilder.sh

    - name: Load build script
      run: |
        cp $BUILD_SCRIPT pandorabox/imagebuilder/make.sh

    - name: Compile firmware
      id: compile
      run: |
        cd pandorabox/imagebuilder
        sh make.sh
        echo "::set-output name=status::success"
        echo "DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ${{ env.DEVICE_NAME }}_pandorabox_bin_${{ env.DATE }}
        path: pandorabox/imagebuilder/bin

    - name: Prepare files
      id: prepare
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE_DIR == 'true'
      run: |
        cd pandorabox/imagebuilder/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.prepare.outputs.status == 'success' && env.UPLOAD_FIRMWARE_DIR == 'true'
      with:
        name: ${{ env.DEVICE_NAME }}_pandorabox_${{ env.DATE }}
        path: ${{ env.FIRMWARE }}
