name: Build OpenWrt

on:
  push:
    paths:
      - 'triggers/build-openwrt-2.md'

env:
  DEVICE_NAME: xiaomi_miwifi-mini
  BUILD_SCRIPT: configs/openwrt/imagebuilder/xiaomi_miwifi-mini.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE_DIR: true
  DL_IMAGEBUILDER_SH: scripts/openwrt/dl_imagebuilder.sh
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential libncurses5-dev libncursesw5-dev \
        zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean

    - name: Download Image Builder
      run: |
        mkdir -p openwrt
        cp $DL_IMAGEBUILDER_SH openwrt/dl_imagebuilder.sh
        cd openwrt
        sh dl_imagebuilder.sh

    - name: Load build script
      run: |
        cp $BUILD_SCRIPT openwrt/imagebuilder/make.sh

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt/imagebuilder
        sh make.sh
        echo "::set-output name=status::success"
        echo "DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ${{ env.DEVICE_NAME }}_openwrt_bin_${{ env.DATE }}
        path: openwrt/imagebuilder/bin

    - name: Prepare files
      id: prepare
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE_DIR == 'true'
      run: |
        cd openwrt/imagebuilder/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.prepare.outputs.status == 'success' && env.UPLOAD_FIRMWARE_DIR == 'true'
      with:
        name: ${{ env.DEVICE_NAME }}_openwrt_${{ env.DATE }}
        path: ${{ env.FIRMWARE }}
